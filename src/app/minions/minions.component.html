<div class="container mt-4">
    <!-- Formulario de búsqueda (opcional, si lo necesitas) -->
    <form class="d-flex mb-4" role="search">
      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
      <button class="btn btn-outline-primary" type="submit">Buscar</button>
    </form>
  
    <!-- Tarjetas responsivas con minions -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      @for (minion of displayMinions; track minion.name) {
      <div class="col">
        <div class="card h-100">
          <img 
            [src]="minion.img" 
            class="card-img-top" 
            alt="{{ minion.name }}" 
            style="object-fit: cover; height: 250px;" />
  
          <div class="card-body">
            <h5 class="card-title">{{ minion.name }}</h5>
            <p class="card-text">{{ minion.bio }}</p>
            <p class="card-text">
              <small class="text-muted">Año de nacimiento: {{ minion.birth }}</small>
            </p>
            
            <!-- Lógica para mostrar las imágenes de 'buenos' o 'malvados' -->
            @if (minion.side == "de los buenos") {
              <img src="/assets/img/de los buenos.PNG" alt="De los buenos" width="45px" />
            } @else if (minion.side == "malvado") {
              <img src="/assets/img/de los malos.PNG" alt="De los malos" width="45px" />
            }
  
            <!-- Enlaces a las vistas correspondientes -->
            <div class="d-flex justify-content-between mt-3">
              <a routerLink="/minions/{{ minion.id }}" class="btn btn-outline-primary btn-sm">Ver aquí</a>
              <a routerLink="/minionsInfo/{{ minion.id }}" class="btn btn-outline-secondary btn-sm">Ver más info</a>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
  <router-outlet></router-outlet>
