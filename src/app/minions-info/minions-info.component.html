<div class="container mt-4">
    <div class="row row-cols-4 g-4">
      @if (minion) {

        <div class="col">
            <div class="card h-100">
                <img [src]="minion.img" class="card-img-top" alt="..." style="height: 300px;">

                <div class="card-body">
                    <h5 class="card-title">{{ minion.name }}</h5>
                    <p class="card-text">{{ minion.bio }}</p>
                    <p class="card-text"><small class="text-muted">AÃ±o de nacimiento: {{ minion.birth }}</small></p>
                    @if (minion.side == "de los buenos") {
                    <img src="/assets/img/de los buenos.PNG" alt="" width="45px">
                    } @else if (minion.side == "malvado") {
                    <img src="/assets/img/de los malos.PNG" alt="" width="45px">
                    }
                    <a routerLink="/minions" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>
    }
    @else {
        <h1>No existe</h1>
    }
    </div>

</div>
